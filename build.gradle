plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation libs.guava
}

application {
    mainClass = 'com.quarteredge.QuarterEdgeApplication'
}

tasks.named('test') {
    useJUnitPlatform()
}
